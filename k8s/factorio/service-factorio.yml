apiVersion: v1
kind: Service
metadata:
  name: factorio-server-udp
  namespace: factorio
spec:
  type: LoadBalancer
  ports:
  - protocol: UDP
    port: 34197 # Expose 34197
    targetPort: 34197
  selector:
    app: factorio-server
---
apiVersion: v1
kind: Service
metadata:
  name: factorio-server-tcp
  namespace: factorio
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 27015 # Expose 27015
    targetPort: 27015
  selector:
    app: factorio-server
